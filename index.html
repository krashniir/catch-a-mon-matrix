<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Damage Matrix</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">

    <!-- HEADER -->
    <h1 class="title">üêæ Pet Damage Matrix</h1>
    <p style="text-align: center; color: #6b7280; margin-top: -1rem;">Official Pet Stats from Developer</p>

    <!-- FILTERS & SEARCH -->
    <div class="card filter-card">
      <div class="search-section">
        <input type="text" id="searchInput" placeholder="üîç Search pets by name...">
      </div>
      <div class="filter-section">
        <div class="filter-group">
          <label>Rarity:</label>
          <select id="rarityFilter">
            <option value="ALL">All Pets</option>
            <option value="REGULAR">Regular</option>
            <option value="LEGENDARY">Legendary ‚≠ê</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Sort By:</label>
          <select id="sortFilter">
            <option value="DAMAGE">Base Damage</option>
            <option value="HEALTH">Base Health</option>
            <option value="SELL">Sell Amount</option>
            <option value="NAME">Pet Name</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Level Range:</label>
          <div class="level-range-inputs">
            <input type="number" id="levelStart" min="1" max="100" value="1" placeholder="Start">
            <span class="range-separator">to</span>
            <input type="number" id="levelEnd" min="1" max="100" value="20" placeholder="End">
          </div>
        </div>
        <button id="clearFilters" class="filter-btn">Clear Filters</button>
      </div>
    </div>

    <!-- BEST PET -->
    <div id="bestPetCard" class="card hidden">
      <div id="bestPetName" class="best-name"></div>
      <div id="bestPetMultiplier" class="best-multiplier"></div>
    </div>

    <!-- GRAPH -->
    <div class="card graph-card">
      <div class="controls">
        <div id="petComparisons" class="pet-comparisons">
          <div class="pet-comparison-item">
            <label>Compare Pet Damage:</label>
            <div class="pet-selector-group">
              <select class="petComparisonSelect" data-index="0">
                <option value="ALL">All Pets</option>
              </select>
              <button class="remove-pet-btn" style="display:none;">‚úï</button>
            </div>
          </div>
        </div>
        <button id="addPetComparison" class="add-pet-btn">+ Add Pet</button>
      </div>
      <canvas id="damageChart"></canvas>
    </div>

    <!-- DATA TABLE -->
    <div class="card overflow-auto" id="petTableContainer">
      <table id="petTable"></table>
    </div>

  </div>

  <!-- SILLY WATERMARK -->
  <div>
    <div class="devWatermark">
      <div class="devContributors">
        <p>Krashniir ‚Äî DEV</p>
      </div>
      <div class="devThankings">
        <p>A huge thanks to Cyronez for giving me the exact values!</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { OFFICIAL_PETS } from './petsData.js';
    window.OFFICIAL_PETS = OFFICIAL_PETS; // Make it globally accessible
  </script>
  <script type="module" src="app.js"></script>
</body>
</html>
